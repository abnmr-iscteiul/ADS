<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script th:src="@{script.js}" ></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>Projeto 3</title>
</head>
<body>
    <nav class="bg-primary p-1">
        <h1 class="text-white text-center"> Distribuidor de Salas</h1>
    </nav>
<div class="container h-75">
		<form method="post" th:action="@{/post2}" enctype="multipart/form-data">
		
		<div class="row">
			<div class="col-1 p-0">
				<button class="btn btn-dark btn-tab w-100">Colunas</button>
			</div>
		</div>
		
		<div class="row h-75 pb-4 bg-light border border-dark text-black">
			<div class="col">
				<div class="row">
					<div class="form-check col-4 my-2 ms-5 pt-3">
						<label class="form-check-label" for="flexCheckMonday">
							Escolha a coluna mais adequada do seu horario.
						</label>
					</div>
				</div>
				<div class="row">
					<div class="form-check col-4 my-2 ms-5 pt-3">
						<label class="form-check-label" for="flexCheckMonday">
							Curso:
						</label>
						<select name ="1">
							<option th:each="coluna : ${colunas}" th:value="${coluna}" th:text="${coluna}"></option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-check col-4 my-2 ms-5 pt-3">
						<label class="form-check-label" for="flexCheckTuesday">
							Unidade de execução:
						</label>
						<select name ="2">
							 <option th:each="coluna : ${colunas}" th:value="${coluna}" th:text="${coluna}"></option>
						</select>
					</div>

					</div>
				<div class="row">
					<div class="form-check col-4 my-2 ms-5 pt-3">
						<label class="form-check-label" for="flexCheckWednesday">
							Turno:
						</label>
						<select name ="3">
							 <option th:each="coluna : ${colunas}" th:value="${coluna}" th:text="${coluna}"></option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-check col-4 my-2 ms-5 pt-3">
						<label class="form-check-label" for="flexCheckThursday">
							Turma:
						</label>
						<select name ="4">
							 <option th:each="coluna : ${colunas}" th:value="${coluna}" th:text="${coluna}"></option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-check col-4 my-2 ms-5 pt-3">
						<label class="form-check-label" for="flexCheckFriday">
							Inscritos no turno:
						</label>
						<select name ="5">
							 <option th:each="coluna : ${colunas}" th:value="${coluna}" th:text="${coluna}"></option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-check col-4 my-2 ms-5 pt-3">
						<label class="form-check-label" for="flexCheckSaturday">
							Dia da Semana:
						</label>
						<select name ="6">
							 <option th:each="coluna : ${colunas}" th:value="${coluna}" th:text="${coluna}"></option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-check col-4 my-2 ms-5 pt-3">
						<label class="form-check-label" for="flexCheckSaturday">
							Início:
						</label>
						<select name ="7">
							 <option th:each="coluna : ${colunas}" th:value="${coluna}" th:text="${coluna}"></option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-check col-4 my-2 ms-5 pt-3">
						<label class="form-check-label" for="flexCheckSaturday">
							Hora de Fim de aula:
							</label>
						<select name ="8">
						<option th:each="coluna : ${colunas}" th:value="${coluna}" th:text="${coluna}"></option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-check col-4 my-2 ms-5 pt-3">
						<label class="form-check-label" for="flexCheckSaturday">
							Dia de aula:
						</label>
						<select name ="9">
							 <option th:each="coluna : ${colunas}" th:value="${coluna}" th:text="${coluna}"></option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-check col-4 my-2 ms-5 pt-3">
						<label class="form-check-label" for="flexCheckSaturday">
							Características da sala pedida para a aula:
						</label>
						<select name ="10">
							 <option th:each="coluna : ${colunas}" th:value="${coluna}" th:text="${coluna}"></option>
						</select>
						<div class="mt-4 pt-3 col text-center">
						<button type="submit" class="btn btn-primary bg-primary mt-4 w-50">Submeter</button>
					</div>
				</div>
					
				</div>
			</div>
		</div>
		</form>
    </div>
</body>
</html>
