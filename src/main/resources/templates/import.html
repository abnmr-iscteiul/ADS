<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script th:src="@{script.js}" ></script>	
	<title>Projeto 3</title>
</head>
<body>
    <nav class="bg-iscte p-1">
        <h1 class="text-white text-center"> Distribuidor de Salas</h1>
    </nav>
    
	
	
    
    <div class="container h-75">
		<form method="post" th:action="@{/post}" enctype="multipart/form-data">
			<div class="row justify-content-center mt-4" accept-charset="utf-8">
				<div class="p-4 col text-center">
					<div class="row">
						<label class="text-iscte" for="salas">Lista de salas:</label>
					</div>
					<div class="row mt-3">
						<input class="col-7 mb-2" id="uploadFileSala" placeholder="Choose File" disabled="disabled"/>
						<div class="fileUpload btn btn-primary bg-iscte col-4">
							<span>Upload</span>
							<input id="uploadBtnSala" type="file" class="upload" name="salas"/>
						</div>
					</div>
				</div>
				<div class="p-4 col text-center">
					<div class="row">
						<label class="text-iscte" for="horarios">Horários a preencher:</label>
					</div>
					<div class="row mt-3">
						<input class="col-7 mb-2" id="uploadFileHorario" placeholder="Choose File" disabled="disabled"/>
						<div class="fileUpload btn btn-primary bg-iscte col-4">
							<span>Upload</span>
							<input id="uploadBtnHorario" type="file" class="upload" name="horarios"/>
						</div>
					</div>
				</div>
				<div class="mt-4 pt-3 col text-center">
						<button type="submit" class="btn btn-primary bg-iscte mt-4 w-50">Distribuir</button>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col-1 p-0">
				<button class="btn btn-secondary btn-tab w-100">Parâmetros</button>
			</div>
		</div>
		<div class="row h-75 bg-gray border border-dark">
			<div class="col">
				<div class="row">
					<div class="col pt-2">
						<h1 class="fs-3">Dia da semana</h1>
					</div>
					<div class="col pt-2 pe-5 text-center">
						<h1 class="fs-3">Overfit</h1>
					</div>
				</div>
				<div class="row">
					<div class="form-check col-4 my-2 ms-5 ">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
							Segunda feira
						</label>
					</div>
					<div class="col my-2">
						<input type="range" class="form-range" id="customRange1">
					</div>
				</div>
				<div class="row">
					<div class="form-check col-4 my-2 ms-5 ">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
							Terça feira
						</label>
					</div>
					<div class="col my-2">
						<input type="range" class="form-range" id="customRange1">
					</div>
				</div>
				<div class="row">
					<div class="form-check col-4 my-2 ms-5 ">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
							Quarta feira
						</label>
					</div>
					<div class="col my-2">
						<input type="range" class="form-range" id="customRange1">
					</div>
				</div>
				<div class="row">
					<div class="form-check col-4 my-2 ms-5 ">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
							Quinta feira
						</label>
					</div>
					<div class="col my-2">
						<input type="range" class="form-range" id="customRange1">
					</div>
				</div>
				<div class="row">
					<div class="form-check col-4 my-2 ms-5 ">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
							Sexta feira
						</label>
					</div>
					<div class="col my-2">
						<input type="range" class="form-range" id="customRange1">
					</div>
				</div>
				<div class="row">
					<div class="form-check col-4 my-2 ms-5 ">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
							Sábado
						</label>
					</div>
					<div class="col my-2">
						<input type="range" class="form-range" id="customRange1">
					</div>
				</div>
				<div class="row">
					<div class="form-check col-4 my-2 ms-5 ">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
							Domingo
						</label>
					</div>
					<div class="col my-2">
						<input type="range" class="form-range" id="customRange1">
					</div>
				</div>
			</div>
			<div class="col">
				<div class="row text-center pt-2">
					<h1 class="fs-3">Características</h1>
				</div>
				<div class="row justify-content-center">
					<div class="col-8">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
							<label class="form-check-label" for="flexRadioDefault2">
							  Ter em conta as características da sala
							</label>
						  </div>
						  <div class="form-check">
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
							<label class="form-check-label" for="flexRadioDefault1">
							   Não ter em conta as características da sala
							</label>
						  </div>
					</div>
				</div>
				<div class="row text-center pt-5">
					<h1 class="fs-3">Algoritmos</h1>
				</div>
				<div class="row justify-content-center">
					<div class="col-9">
						<div class="form-check ps-5">
							<label class="form-check-label" for="flexCheckChecked">
							FIFO
							</label>
							<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
						</div>
						<div class="form-check ps-5">
							<label class="form-check-label" for="flexCheckDefault">
							LIFO
							</label>
							<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						</div>
						<div class="form-check ps-5">
							<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
							<label class="form-check-label" for="flexCheckDefault">
							Random
							</label>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		
    </div>
</body>
</html>
